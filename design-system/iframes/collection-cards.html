				<q-page padding class="row col-12">			
					<section class="col content-body">
						<div class="m-title text-h6 q-mb-md">{{vueData.bases.length}} Bases</div>
						<div class="row wrap justify-start q-col-gutter-md">
							<div v-for="item in paginatedData(&#39;bases&#39;, &#39;baseCards&#39; )" :key="item.baseId" class="marsCard col-lg-3 col-md-6 col-xs-12">
								<q-card>
									<div class="nav" @click="goTo(&#39;/mars/basemanagement/base/information/&#39;+item.baseId)">
										<q-img :src="&#39;/mars/basemanagement/base/&#39;+item.baseId+&#39;/mainPicture&#39;"></q-img>
										<q-card-section class="row" >
											<div class="col-4 q-mr-sm" style="max-width: 100px;" >
												<div>
													<q-knob
														  show-value
														  :value="item.healthLevel"
														  :min="0" :max="100"
														  color="positive" track-color="grey-2" size="80px"
														  :thickness="0.15"
														  :readonly="true" >
														  <q-icon name="fas fa-dice-d20" size="2rem" color="primary" ></q-icon>
													</q-knob>
												</div>
											</div>
											<div class="col ellipsis" >
												<span class="text-primary small-caps text-bigger">{{item.name}}</span><br/>
												<span >{{item.code}}</span><br/>
													{{item.baseTypeId_display}}
													<br/>
													Created : {{item.creationDate}}<br/>
													<q-icon name="location_on" size="25px"></q-icon>
													{{item.geosectorId_display}}<br/>
											</div>
										</q-card-section>
									</div>
									<q-separator></q-separator>
									<q-card-actions>
										<q-chip v-for="tag in item.tags" :hide-underline="true" >{{tag}}</q-chip>
									</q-card-actions>
								</q-card>
							</div>
						</div>
						<div class="row justify-center">
							<q-btn flat color="primary" class="q-my-md" v-if="componentStates.baseCards.pagination.rowsNumber &gt; componentStates.baseCards.pagination.rowsPerPage" label="Show more" @click="showMore(&#39;baseCards&#39;)"></q-btn>
						</div>
					</section>
				</q-page>
			</section>
		</q-page-container>
	</q-layout>
